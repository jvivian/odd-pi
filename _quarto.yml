ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "odd-pi"
  site-url: "https://jvivian.github.io/odd-pi"
  description: "Library for managing Object Detection and Devices between home assistant and raspberry PI"
  twitter-card: true
  open-graph: true
  repo-branch: master
  repo-url: "https://github.com/jvivian/odd-pi"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/jvivian/odd-pi"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
